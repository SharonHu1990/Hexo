# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
avatar: /uploads/avatar.png
title: Sharon's World
subtitle: Think deeply，work hard.
description: sharon's blog
author: Sharon Hu
language: zh-Hans
email: sharonhu0813@163.com
timezone:
#多说
duoshuo_shortname: sharonhu1990
duoshuo_hotartical: true
#百度统计
baidu_analytics: 06fa334b387f01741a8ceb0eb36c3c1d
#内容分享
jiathis: true
#搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# hexo sitemap网站地图
sitemap:
path: sitemap.xml
baidusitemap:
path: baidusitemap.xml



# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: https://github.com/SharonHu1990/SharonHu1990.github.io
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page


# Archives
#Archives 默认值为2,修改为1,Archives页面就只会列出标题,而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
- hexo-generator-feed
- hexo-generator-sitemap

## Themes: http://hexo.io/themes/
theme: next

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

#sitemap
sitemap:
  path: sitemap.xml

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/SharonHu1990/SharonHu1990.github.io.git
  branck: master